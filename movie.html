<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic IMDB Clone - Movie Details</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            backgroundImage: {
              "theater-background": "url('public/assert/images/Theater3.jpg')",
            },
          },
        },
      };
    </script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body class="bg-[#e4e4e4]">
    <div class="bg-black">
      <div
        class="w-[calc(100vw-20px)] box-border overflow-x-hidden h-[140px] sm:h-[200px] bg-theater-background opacity-50 bg-cover bg-center"
      ></div>
    </div>
    <div
      class="absolute top-[calc(140px-18px)] sm:top-[calc(200px-22px)] left-[50%] transform -translate-x-1/2"
    >
      <div
        class="flex justify-between w-[300px] sm:w-[600px] absolute top-[-50px] right-0"
      >
        <a href="/index.html" class="font-bold sm:text-xl text-white"
          >Back to Home</a
        >
        <a href="/favourite.html" class="font-bold sm:text-xl text-white"
          >My Favourite Movies</a
        >
      </div>
      <div
        id="movieDetailMessage"
        class="flex justify-center w-[300px] sm:w-[600px] py-[6px] sm:py-[10px] px-[10px] rounded-md bg-white"
      ></div>
    </div>
    <div class="flex justify-center">
      <div
        id="movieDetails"
        class="flex justify-center mt-[50px] w-[300px] sm:w-[calc(100vw-200px)] py-[6px] sm:py-[10px] px-[10px] rounded-md"
      >
        <!--TODO content will come here -->
      </div>
    </div>
  </body>
</html>
